<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş - Bayrak Tahmin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bayrak Tahmin</h1>
    <input type="text" id="username" placeholder="Kullanıcı Adı" autocomplete="username">
    <input type="password" id="password" placeholder="Şifre">
    <div class="flex-center">
      <button id="btn-login">Giriş Yap</button>
      <button id="btn-register" style="background: var(--success);">Kayıt Ol</button> 
    </div>
    <p id="message" class="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
