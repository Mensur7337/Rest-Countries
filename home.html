<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ana Sayfa - Bayrak Tahmin Oyunu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Hoş geldin, <span id="display-username"></span>!</h1>

  <div style="margin: 2rem 0;">
    <label for="difficulty" style="display: block; margin-bottom: 10px;">Zorluk Seviyesi Seç:</label>
    <select id="difficulty">
      <option value="easy">Kolay (Büyük Nüfuslu Ülkeler)</option>
      <option value="medium" selected>Orta (Karma)</option>
      <option value="hard">Zor (Küçük Nüfuslu Ülkeler)</option>
    </select>
  </div>

  <button id="btn-start">Oyuna Başla</button>
  <button id="btn-scoreboard" style="background: var(--success);">Skor Tablosu</button>
  <button id="btn-logout" style="background: var(--danger); margin-top: 2rem;">Çıkış Yap</button>
</div>

<script src="script.js"></script>
</body>
</html>
